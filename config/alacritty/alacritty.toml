[env]
WINIT_X11_SCALE_FACTOR = "1"

[font]
size = 13.5

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 4

[window]
dynamic_title = true

[window.padding]
x = 3
y = 0

[colors]
draw_bold_text_with_bright_colors = false

[colors.primary]
background = "0x181818"
foreground = "0xd4d4d4"

[colors.bright]
black = "0x565656"
blue = "0x49a4f8"
cyan = "0x99faf2"
green = "0xc0e17d"
magenta = "0xa47de9"
red = "0xec5357"
white = "0xffffff"
yellow = "0xf9da6a"

[colors.normal]
black = "0x2e2e2e"
blue = "0x47a0f3"
cyan = "0x64dbed"
green = "0xabe047"
magenta = "0x7b5cb0"
red = "0xeb4129"
white = "0xe5e9f0"
yellow = "0xf6c744"
